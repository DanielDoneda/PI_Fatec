<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar CLientes • Link Fiscal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS interno -->
    <link rel="stylesheet" href="css/app.css">


</head>

<body>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="../Imagens/logo 2.png" class="sidebar-logo">
            <h5 class="mt-2">Link Fiscal</h5>
        </div>

        <ul class="sidebar-menu">

            <!-- DASHBOARD -->
            <li>
                <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>

            <!-- EMISSÃO (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuEmissao">
                Emissão <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuEmissao" class="collapse sidebar-submenu">
                <li><a href="nfe.html"><i class="bi bi-file-earmark-text"></i> NF-e</a></li>                
                <li><a href="nfce.html"><i class="bi bi-receipt"></i> NFC-e</a></li>
                <li><a href="nfse.html"><i class="bi bi-receipt"></i> NFS-e</a></li>              
                <li><a href="cte.html"><i class="bi bi-receipt"></i> CT-e</a></li>
                <li><a href="mdfe.html"><i class="bi bi-receipt"></i> MDF-e</a></li>
            </ul>

            <!-- CADASTROS (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuCadastros">
                Cadastros <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuCadastros" class="collapse sidebar-submenu">
                <li><a href="clientes.html"><i class="bi bi-people"></i> Clientes</a></li>
                <li><a href="usuarios.html"><i class="bi bi-person-lines-fill"></i> Usuários</a></li>
            </ul>

            <!-- SISTEMA (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuSistema">
                Sistema <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuSistema" class="collapse sidebar-submenu">
                <li><a href="configuracao.html"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="../index.html" class="text-danger"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>

        </ul>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-content">

        <!-- TOPO -->
        <header class="topbar">
            <button id="toggleMenu" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-list"></i>
            </button>

            <div class="user-info">
                <span id="nomeUsuarioTop" class="me-2"></span>
                <i class="bi bi-person-circle fs-4"></i>
            </div>
        </header>

        <!-- ÁREA DO CONTEÚDO -->
        <main class="p-4">
            <div class="flex-grow-1 p-4">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Cadastro de Clientes</h2>
            <span id="usuarioLogado" class="fw-bold text-secondary"></span>
        </div>

        <!-- FORMULÁRIO -->
        <div class="card p-4 mb-4">
            <h5 class="mb-3">Novo Cliente</h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome da Empresa</label>
                    <input id="nomeCliente" class="form-control" placeholder="Ex: Mercado Bom Preço">
                </div>

                <div class="col-md-6">
                    <label class="form-label">CNPJ / CPF</label>
                    <input id="documentoCliente" class="form-control" placeholder="00.000.000/0001-00">
                </div>

                <div class="col-md-6">
                    <label class="form-label">E-mail</label>
                    <input id="emailCliente" type="email" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input id="telefoneCliente" class="form-control" placeholder="(11) 90000-0000">
                </div>

                <div class="col-md-8">
                    <label class="form-label">Endereço</label>
                    <input id="enderecoCliente" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Cidade / Estado</label>
                    <input id="cidadeCliente" class="form-control" placeholder="Ex: São Paulo - SP">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Inscrição Estadual (opcional)</label>
                    <input id="ieCliente" class="form-control">
                </div>

                <div class="col-md-12 mt-3">
                    <button class="btn btn-save btn-secondary px-4" onclick="salvarCliente()">Salvar Cliente</button>
                </div>
            </div>
        </div>

        <!-- LISTA DE CLIENTES -->
        <div class="card p-4">
            <h5 class="mb-3">Clientes Cadastrados</h5>

            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Documento</th>
                        <th>Email</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="listaClientes">
                    <!-- Clientes serão carregados aqui -->
                </tbody>
            </table>
        </div>

    </div>
    </main>

    </div>

    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS interno -->
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    

</body>
</html>
