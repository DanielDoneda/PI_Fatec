<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuarios • Link Fiscal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS interno -->
    <link rel="stylesheet" href="css/app.css">


</head>

<body>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="../Imagens/logo 2.png" class="sidebar-logo">
            <h5 class="mt-2">Link Fiscal</h5>
        </div>

        <ul class="sidebar-menu">

            <li>
                <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>

            <!-- EMISSÃO (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuEmissao">
                Emissão <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuEmissao" class="collapse sidebar-submenu">
                <li><a href="nfe.html"><i class="bi bi-file-earmark-text"></i> NF-e</a></li>
                <li><a href="nfse.html"><i class="bi bi-file-earmark"></i> NFS-e</a></li>
                <li><a href="nfce.html"><i class="bi bi-receipt"></i> NFC-e</a></li>
            </ul>

            <!-- CADASTROS (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuCadastros">
                Cadastros <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuCadastros" class="collapse sidebar-submenu">
                <li><a href="clientes.html"><i class="bi bi-people"></i> Clientes</a></li>
                <li><a href="usuarios.html"><i class="bi bi-person-lines-fill"></i> Usuários</a></li>
            </ul>

            <!-- SISTEMA (colapsável) -->
            <li class="menu-title" data-bs-toggle="collapse" data-bs-target="#menuSistema">
                Sistema <i class="bi bi-chevron-down float-end"></i>
            </li>
            <ul id="menuSistema" class="collapse sidebar-submenu">
                <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="../index.html" class="text-danger"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>

        </ul>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-content">

        <!-- TOPO -->
        <header class="topbar">
            <button id="toggleMenu" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-list"></i>
            </button>

            <div class="user-info">
                <span id="nomeUsuarioTop" class="me-2"></span>
                <i class="bi bi-person-circle fs-4"></i>
            </div>
        </header>

        <!-- ÁREA DO CONTEÚDO -->
        <main class="p-4">
            <h2 class="mb-4"><i class="bi bi-person-lines-fill me-2"></i>Usuários do Sistema</h2>

            <!-- Card: Cadastro de novo usuário -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <h5 class="card-title mb-3">Adicionar Usuário</h5>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" id="userNome" class="form-control" placeholder="Ex: João Carlos">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" placeholder="Ex: joao@email.com">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Função</label>
                            <select id="userFuncao" class="form-select">
                                <option value="">Selecione...</option>
                                <option>Administrador</option>
                                <option>Operador</option>
                                <option>Financeiro</option>
                            </select>
                        </div>

                        <div class="col-12 text-end">
                            <button class="btn btn-primary px-4" onclick="salvarUsuario()">
                                <i class="bi bi-save me-1"></i> Salvar
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Card: Tabela de usuários cadastrados -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title mb-3">Usuários Cadastrados</h5>

                    <div class="table-responsive">
                        <table class="table table-striped align-middle">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Função</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="listaUsuarios">
                                <!-- Dados serão inseridos via JS -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>       
        </main>

    </div>

    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS interno -->
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    

</body>
</html>
